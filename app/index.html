<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Ganesh Wani-Portfolio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/about.css">
    <!-- endbuild -->
  </head>
  <body ng-app="ganeshwani7githubioApp">
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <!--<div style="height: 95%">-->
    <div ng-controller="AppCtrl">
      <div class="container" scroll-spy>
        <div class="nav navbar-default navbar-fixed-top">
          <div class="row">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#/about/" ng-click="activateClass('about')">
                  <b>Portfolio</b>
                </a>
              </div>

              <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  <li role="presentation" ng-class="{active: activeClass === 'about'}">
                    <a ng-click="handleAnchor('about', $event)">About</a>
                  </li>
                  <li role="presentation" ng-class="{active: activeClass === 'resume'}">
                    <a ng-click="handleAnchor('resume', $event)">Resume</a>
                  </li>
                  <li role="presentation" ng-class="{active: activeClass === 'contact'}">
                    <a ng-click="handleAnchor('contact', $event)">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div id="about" ng-include="'views/about.html'"></div>
        <div id="resume" class="new-section" ng-include="'views/main.html'"></div>
        <div id="contact" class="new-section" ng-include="'views/contact.html'"></div>
        <!--<div ng-view=""></div>-->
      </div>
    <!--</div>-->


    <div style="height: 5%">
      <div class="row">
        <div class="col-lg-3 col-centered" >
          <ul class="icons">
            <li title="facebook" class="icons"><a href="http://facebook.com/ganeshwani49"><i class="fa fa-facebook icons"></i></a></li>
            <li title="LinkedIn" class="icons"><a href="http://linkedin.com/in/ganeshwani"><i class="fa fa-linkedin icons"></i></a></li>
            <li title="Twitter" class="icons"><a href="https://twitter.com/keepatempo"><i class="fa fa-twitter icons"></i></a></li>
            <li title="Google+" class="icons"><a href="http://plus.google.com/"><i class="fa fa-google-plus icons"></i> </a></li>
          </ul>
          </div>
        </div>
      <p class="text-center">Made with super-awesome <a href="https://angularjs.org/">AngularJS</a></p>
    </div>
  </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/contact.js"></script>
    <script src="scripts/directives/scroll-spy.js"></script>
    <!-- endbuild -->
</body>
</html>
